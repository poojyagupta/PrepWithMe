<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrepWithMe Backend</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding: 50px;
      }

      h1 {
        color: #333;
      }

      a.button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 24px;
        background-color: #0070f3;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s;
      }

      a.button:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <h1>This is the backend of <strong>PrepWithMe</strong></h1>
    <a class="button" href="http://localhost:3000"
      >Click here to go to the main page</a
    >
